<!doctype html>
<html>
  <head>
    <script src="json2.js"></script>
    <script src="angular.js"></script>

    <script>
      angular.element(document).ready(function() {
        if (document.body.getAttribute('data-prerendered')) {
          document.addEventListener('click', function() {
            document.removeEventListener('click', arguments.callee, true);
            angular.bootstrap(document.documentElement, []);
            return true;
          }, true);
        } else {
          angular.bootstrap(document.documentElement, []);
          document.documentElement.className = document.documentElement.className + ' ng-app';
        }
      });
    </script>

  </head>
  <body>
    <button id="testbtn" ng-click="foo = foo + 'foo'">add foo</button>
    <div id="ngtestid">foo={{foo}}</div>
  </body>
</html>
