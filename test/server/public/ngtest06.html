<!doctype html>
<html>
  <head>
    <script src="json2.js"></script>
    <script src="angular.js"></script>

    <script>
      angular.element(document).ready(function() {
        if (document.body.getAttribute('data-prerendered')) {
          document.addEventListener('click', function() {
            document.removeEventListener('click', arguments.callee, true);
            //angular.bootstrap(document.body);
            return true;
          }, true);
        } else {
          angular.bootstrap(document.body);
          document.body.className = document.body.className + ' ng-app';
        }
      });
    </script>

  </head>
  <body>
    <button ng-init="l = [{text: 'default1'}, {text: 'default2'}, {text: 'default3'}]" ng-click="l = [{text: 'abc'}, {text: 'def'}]">input</button>
    <div id="ngtestid">
      <div ng-repeat="x in l">
        <p>{{x.text}}</p>
      </div>
    </div>
  </body>
</html>
